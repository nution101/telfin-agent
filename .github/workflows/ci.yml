name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy -- -D warnings

  attribution-check:
    name: Check for AI Attribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for blocked patterns
        run: |
          BLOCKED_PATTERNS=(
            "Generated with Claude"
            "Generated by Claude"
            "Co-Authored-By:.*[Cc]laude"
            "Co-Authored-By:.*anthropic"
            "AI-generated"
            "AI-assisted"
            "LLM-generated"
            "claude.ai"
            "anthropic.com"
          )

          FOUND=0
          for pattern in "${BLOCKED_PATTERNS[@]}"; do
            if git log --oneline -n 20 | grep -iE "$pattern"; then
              echo "ERROR: Found blocked pattern in recent commits: $pattern"
              FOUND=1
            fi
            if grep -rE "$pattern" --include="*.rs" --include="*.md" --include="*.toml" . 2>/dev/null | grep -v ".github/workflows"; then
              echo "ERROR: Found blocked pattern in files: $pattern"
              FOUND=1
            fi
          done

          if [ $FOUND -eq 1 ]; then
            echo "Commit blocked: AI attribution detected"
            exit 1
          fi
