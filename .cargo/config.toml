# Cargo cross-compilation configuration for telfin-agent

# Linux musl targets (static binaries)
[target.x86_64-unknown-linux-musl]
rustflags = ["-C", "target-feature=+crt-static"]

[target.aarch64-unknown-linux-musl]
linker = "aarch64-linux-musl-gcc"
rustflags = ["-C", "target-feature=+crt-static"]

# Windows target
[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"
rustflags = ["-C", "link-args=-lws2_32", "-C", "link-args=-luserenv"]

# macOS targets
[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-mmacosx-version-min=10.14"]

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-mmacosx-version-min=11.0"]

# Build configuration
[build]
# Use all available CPUs (default behavior when omitted)

# Network configuration for faster builds
[net]
git-fetch-with-cli = true
